---
layout: default
---

<section class="small-intro">
  <div class="container">
    <h2>
      {{page.category | capitalize}}
    </h2>
  </div>
</section>
<section class="blog">
  <div class="container">
    {% for note in site.notes %} {% if note.categories contains note.category %}

    <div class="blog-container">
      <div class="title-excerpt">
        <h2><a href="{{ note.url }}">{{ note.title }}</a></h2>
      </div>
      <div class="date-categories">
        <div class="categories">
          {% for category in note.categories%}
          <div class="category">
            <a href="/categories/{{category}}">{{ category }}</a>
          </div>
          {% endfor %}
        </div>
        <div class="date">
          <p>{{ note.date | date_to_string }}</p>
        </div>
      </div>
    </div>
    {% endif %} {% endfor %}
  </div>
</section>
